<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <p>Todo List</p>
    <input type="text" placeholder="Todo name" class="js-input-name"/>
    <input type="date" class="js-due-date"/>
    <button onclick="
    addTodo();
    
    ">Add</button>
    <div class="js-todo-list">
       </div>

    
</body>
<script>
    const todoList = [{
       name: 'make food',
       dueDate: '2024-12-12'
    }];
   
    renderTodo();

    function renderTodo(){
        let todoListHtml = '';
        for(let i = 0; i < todoList.length; i++){
            const todoObject = todoList[i];
            const name = todoObject.name;
            const dueDate = todoObject.dueDate;
            const html = `
    <div class="todo-item">
        <div class="todo-name">${name}</div>
        <div class="todo-date">${dueDate}</div>
        <div><button onclick="
            todoList.splice(${i},1);
            renderTodo();
        ">Delete</button></div>
    </div>`;
            
           todoListHtml+=html;
        }
        document.querySelector('.js-todo-list').innerHTML = todoListHtml;
    }
    function addTodo(){
        const inputName = document.querySelector('.js-input-name');
        const name = inputName.value;
        const dateInputElement = document.querySelector('.js-due-date')
        const dueDate = dateInputElement.value;
        todoList.push({
            name : name,
            dueDate: dueDate});
       
        inputName.value = '';
        renderTodo();

    }
   
</script>
</html>
